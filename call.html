<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var obj1 = {
				name: 'zezeze'
			};
			window.name = 'window';
			var obj2 = {
				name: 'ererer',
				getName: function(){
					return this.name;
				}
			};
			console.log(obj2.getName());
			console.log(obj2.getName.call(obj1));
			
			
			//bind函数
			Function.prototype.bind = function(context){
				var self = this;
				return function(){
					return self.apply(context,arguments);
				}
			}
			var obj = {
				name:'seven'
			};
			var func = function(){
				console.log(this.name);
			}.bind(obj);
			func();
			
		</script>
	</head>
	<body>
	</body>
</html>
