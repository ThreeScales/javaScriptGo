		<script>
			var duck = {
				duckSinging: function() {
					console.log("嘎嘎嘎");
				}
			};
			var chicken = {
				duckSinging: function() {
					console.log("嘎嘎嘎");
				}
			};

			var choir = [];
			var joinChoir = function(animal) {
				if(animal && typeof animal.duckSinging === 'function') {

					console.log("合唱团唱歌");
					console.log("合唱团已有成员" + choir.length);
				}
			};
			joinChoir(duck);
			joinChoir(chicken);
		</script>
