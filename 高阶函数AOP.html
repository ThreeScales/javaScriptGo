<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//AOP
		Function.prototype.before = function(beforeFn){
			var __self = this;
			console.log(__self);
			return function(){
				beforeFn.apply(this,arguments);
				return __self.apply(this,arguments);
			}
		};
		
		Function.prototype.after = function(afterFn){
			var __self = this;
			console.log(__self);
			return function(){
				var ret = __self.apply(this,arguments);
				afterFn.apply(this,arguments);
				return ret;
			}
		};
		
		var func = function(){
			console.log(2);
		};
		
		func= func.after(function(){
			console.log(3);
		}).before(function(){
			console.log(1);
		});
		func();

		</script>
	</head>
	<body>
	</body>
</html>
