<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var googleMap = {
				show:function(){
					console.log("开始渲染谷歌地图");
				}
			};
			var baiduMap = {
				show:function(){
					console.log("开始渲染百度地图");
				}
			}
			
			var renderMap = function(map){
				if(map.show instanceof Function){
					map.show();
				}
			}
			
			var sogoMap = {
				show:function(){
					console.log("开始渲染搜狗地图");
				}
			}
			
			renderMap(googleMap);
			renderMap(baiduMap);
			renderMap(sogoMap);
		</script>
	</head>
	<body>
	</body>
</html>
